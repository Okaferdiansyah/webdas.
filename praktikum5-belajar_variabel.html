<html lang="en">
	<head>
		<title>Belajar Variabel dalam Javascript</title>
	<script>
		// membuat variabel
		var name = "OKA FERDIANSYAH";
		var umur = 20;
		var isActive = true;
		var url = "https://dinus.ac.id/mahasiswa/A11.2019.12005";
		// menampilkan variabel ke jendela dialog (alert)
		alert("Selamat datang di " + name);

		// menampilkan variabel ke dalam HTML
		document.write("Nama: " + name + "<br>");
		document.write("umur: " + umur + "<br>");
		document.write("Status Aktif: " + isActive + "<br>");
		document.write("Alamat URL: " + url + "<br>");
	</script>
	</head>
<body>
	<p>Saya adalah mahasiswa di udinus</p>

</body>
</html>

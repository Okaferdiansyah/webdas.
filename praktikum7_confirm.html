<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
    <script>
        var yakin = confirm("Apakah kamu yakin ingin mengunjungi website?");

        if (yakin) {
            window.location = "https://dinus.ac.id/mahasiswa/A11.2019.12005";
        } else {
            document.write("Baiklah, tetap di sini saja ya :");
        }
    </script>
    </body>
</html>
